<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Аналиратор страниц</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="">Сайты</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div
      class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5"
    >
      <h1 class="display-3">Анализатор страниц</h1>
      <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
      <form action="" method="post" class="d-flex justify-content-center">
        <input
          type="text"
          name="url"
          placeholder="https://www.example.com"
          value
          class="form-control form-control-lg"
        />
        <input
          type="submit"
          class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3"
          value="Проверить"
        />
      </form>
    </div>
    <footer class="mt-auto border-top py-3 mt-5 flex-shrink-0">
      <div class="container-lg">
        <div class="text-center">
          <a href="" target="_blank">Сайты</a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
